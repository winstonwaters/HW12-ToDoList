<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <section class="body">
      <header>
          <h1>todos</h1>
      </header>

      <div class="typetext">
        <form class="">
          <input class="text" type="input" name="toDo" value="" placeholder="What To Do">
          <ul>

          </ul>
        </form>

      </div>

      <div class="mainBox">
          <div class="itemsLeft">Items Left</div>
          <div class="buttons">
            <button type="button" id="allButton">All</button>
            <button type="button" id="activeButton">Active</button>
            <button type="button" id="completedButton">Completed</button>
            <button type="button" id="clearButton">Clear Completed</button>
          </div>
    </section>


  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="templates.js"></script>
  <script src="app.js" charset="utf-8"></script>


  </body>
</html>
